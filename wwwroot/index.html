<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px auto;
            width: 90%;
            flex-wrap: wrap;
        }

        .container, .historico-container {
            width: 48%;
            margin: 10px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
        }

        #calcularForm {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin: 10px 0 5px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #003366; /* Azul escuro */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244; /* Tom mais escuro ao passar o mouse */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        td button:hover {
            background-color: #e53935;
        }

        .historico-container table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        .historico-container h2 {
            margin-bottom: 20px;
        }

        /* Ajuste da largura do botão */
        td button {
            width: auto;
            padding: 5px 10px; /* Ajusta o padding do botão */
            display: inline-block; /* Garante que o texto não quebre */
        }

        @media (max-width: 800px) {
            .container, .historico-container {
                width: 100%;
            }

            #calcularForm {
                width: 100%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Calculadora API</h1>

            <h2>1. Realizar Operação</h2>
            <form id="calcularForm">
                <label for="valorA">Valor A:</label>
                <input type="number" id="valorA" required>
                <br><br>
                <label for="valorB">Valor B:</label>
                <input type="number" id="valorB" required>
                <br><br>
                <label for="operacao">Operação:</label>
                <select id="operacao" required>
                    <option value="+">Soma (+)</option>
                    <option value="-">Subtração (-)</option>
                    <option value="*">Multiplicação (*)</option>
                    <option value="/">Divisão (/)</option>
                </select>
                <br><br>
                <button type="submit">Calcular</button>
            </form>
        </div>

        <div class="historico-container">
            <h2>2. Histórico de Cálculos</h2>
            <table id="historicoTabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Valor A</th>
                        <th>Valor B</th>
                        <th>Operação</th>
                        <th>Resultado</th>
                        <th>Data</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function exibirHistorico() {
            $.get("/api/calculadora/historico", function(data) {
                var tabelaCorpo = $("#historicoTabela tbody");
                tabelaCorpo.empty();

                data.forEach(function(item) {
                    var dataFormatada = new Date(item.dataHora).toLocaleString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });

                    var novaLinha = `<tr>
                        <td>${item.id}</td>
                        <td>${item.valorA.toFixed(2)}</td>
                        <td>${item.valorB.toFixed(2)}</td>
                        <td>${item.operacaoRealizada}</td>
                        <td>${item.resultado.toFixed(2)}</td>
                        <td>${dataFormatada}</td>
                        <td><button onclick="excluirOperacao('${item.id}')">Excluir</button></td>
                    </tr>`;

                    tabelaCorpo.append(novaLinha);
                });
            });
        }

        function excluirOperacao(id) {
            $.ajax({
                url: `/api/calculadora/excluirporid/${id}`,
                type: 'DELETE',
                success: function(result) {
                    alert("Operação excluída com sucesso.");
                    exibirHistorico(); 
                },
                error: function(error) {
                    alert("Erro ao excluir a operação.");
                }
            });
        }

        $("#calcularForm").submit(function(event) {
            event.preventDefault();

            var valorA = parseFloat($("#valorA").val());
            var valorB = parseFloat($("#valorB").val());
            var operacao = $("#operacao").val();

            $.ajax({
                url: "/api/calculadora/calcular",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ valorA: valorA, valorB: valorB, operacao: operacao }),
                success: function(response) {
                    alert(response.mensagem);
                    exibirHistorico(); 
                },
                error: function(error) {
                    alert("Ocorreu um erro ao processar a operação.");
                }
            });
        });

        $(document).ready(function() {
            exibirHistorico();
        });
    </script>
</body>
</html>
